<!DOCTYPE html>
<html>
<head>
    <title>Eric Schmid - GCAS Researcher</title>
    <script>
    function findAndClickBio() {
        // Look for the specific element with Eric's name
        const seeInfoButtons = document.querySelectorAll('.jsx-2862269320');
        for (let button of seeInfoButtons) {
            // Find the parent card and check if it contains Eric's name
            const card = button.closest('.eapp-team-showcase-member-card-grid-component');
            if (card && card.textContent.includes('Eric Schmid')) {
                button.click();
                return true;
            }
        }
        return false;
    }

    function attemptToOpenBio() {
        if (!findAndClickBio()) {
            // If unsuccessful, try again after a short delay
            setTimeout(attemptToOpenBio, 500);
        }
    }

    window.onload = function() {
        if (window.location.href.includes('gcas.ie')) {
            // Start trying to find and click the bio after a short initial delay
            setTimeout(attemptToOpenBio, 1000);
        } else {
            // Redirect to GCAS page if we're not there yet
            window.location.href = 'https://gcas.ie/why-gcas/research/student-researchers';
        }
    }
    </script>
</head>
<body>
    <p>Redirecting to Eric Schmid's bio...</p>
</body>
</html>
