<!DOCTYPE html>
<html>
<head>
    <title>Eric Schmid - GCAS Researcher</title>
    <script>
    // First try to find and click Eric's bio
    window.onload = function() {
        // If we're on the GCAS page
        if (window.location.href.includes('gcas.ie')) {
            // Wait for the page to fully load
            setTimeout(function() {
                // Find all researcher names
                const names = document.querySelectorAll('.eapp-team-showcase-member-card-info-name');
                for (let name of names) {
                    // When we find Eric's name
                    if (name.textContent.includes('Eric Schmid')) {
                        // Find the parent card and click its "See Info" button
                        const card = name.closest('.eapp-team-showcase-member-card-grid-component');
                        if (card) {
                            const seeInfoBtn = card.querySelector('.eapp-team-showcase-member-card-see-more-component');
                            if (seeInfoBtn) seeInfoBtn.click();
                        }
                        break;
                    }
                }
            }, 2000); // Wait 2 seconds for the widget to load
        } else {
            // If we're not on the GCAS page, redirect there
            window.location.href = 'https://gcas.ie/why-gcas/research/student-researchers';
        }
    }
    </script>
</head>
<body>
    <p>Redirecting to Eric Schmid's bio...</p>
</body>
</html>
