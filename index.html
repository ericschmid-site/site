<!DOCTYPE html>
<html>
<head>
    <title>Eric Schmid - GCAS Researcher</title>
    <script>
    function openBio() {
        const spans = document.querySelectorAll('span.jsx-2862269320');
        for (const span of spans) {
            if (span.textContent === 'See Info') {
                const card = span.closest('.eapp-team-showcase-member-card-grid-component');
                if (card && card.textContent.includes('Eric Schmid')) {
                    span.click();
                    return true;
                }
            }
        }
        return false;
    }

    function checkAndOpen() {
        if (!openBio()) {
            setTimeout(checkAndOpen, 1000);
        }
    }

    if (window.location.href.includes('gcas.ie')) {
        // We're on the GCAS page
        if (window.location.href.includes('open=eric')) {
            // Wait for page load and try to open bio
            window.addEventListener('load', function() {
                setTimeout(checkAndOpen, 1000);
            });
        }
    } else {
        // Redirect to GCAS with our parameter
        window.location.href = 'https://gcas.ie/why-gcas/research/student-researchers?open=eric';
    }
    </script>
</head>
<body>
    <p>Redirecting to Eric Schmid's bio...</p>
</body>
</html>
